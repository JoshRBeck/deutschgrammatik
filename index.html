<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        try {
          const theme = localStorage.getItem("theme");
          console.log("ðŸ“¦ Theme from localStorage:", theme);
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
            console.log("ðŸŒ‘ Applied dark class");
          } else {
            localStorage.setItem("theme", "light");
            document.documentElement.classList.remove("dark");
            console.log("ðŸŒž Removed dark class");
          }
        } catch (err) {
          console.error("ðŸ§¨ Theme script error:", err);
        }
      })();
    </script>
    <meta charset="UTF-8" />
